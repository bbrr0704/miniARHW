<script>

// global variables
var renderer, scene, camera;
var arToolKitSource, arToolKitContext;

var markerHiro;
var aimGroup;

var _iOSDevice;

class Button{
    constructor(cx, cy, size, colorString = 'yellow',map=null){
    this.centerX= cx;
    this.centerY= cy;
    this.size = size;
    let material =new THREE.MeshBasicMaterial({color:colorString,transparent:true,opacity:0.7});
    if(map)
       material.map=map;
       this.mesh=new THREE.Mesh(new THREE.CircleGeometry(size,10),material);
       this.mesh.position.set(cx,cy,0);
    }
    setLocation(lx,ly){
    this.mesh.position.set(lx,ly,0);
    }
    d2To(v){
    return Math.sqrt((v[0]-this.centerX)*(v[0]-this.centerX)+(v[1]-this.centerY)*(v[1]-this.centerY));
    }
}



init();
animate();

function init() {
	// https://stackoverflow.com/questions/9038625/detect-if-device-is-ios?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa
	let _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);

	console.log ('iOS: ' + _iOSDevice)


	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	
	// init scene and camera
	scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
		
	// to trigger explosion
	window.addEventListener ('mousedown', doMouseDown, false);
	// initialize explosion sprite
	initSprite(markerHiro);
		
}

function doMouseDown (e) {
	if (e.button === 0) {
		setTimeout (spriteAnimate, 0);
	}
}

function addMarkerHiro () {
	let markerRootHiro = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootHiro, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/bomb.patt'
	})
	
	
	
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin('')
	let texture = loader.load( 'https://i.imgur.com/sFfSAYH.png?1' );
	
	let material = new THREE.MeshBasicMaterial( { 
		map: texture,
		//color: 0xffff00,
		side: THREE.DoubleSide
		} );
	let geometry	= new THREE.PlaneGeometry(1,1);
	let mesh	= new THREE.Mesh( geometry, material );
	//mesh.position.y	= geometry.parameters.height/2 // mesh centered at root
	aimGroup = new THREE.Object3D();
	aimGroup.add (mesh);
	let origin = new THREE.Mesh (new THREE.OctahedronGeometry(0.1), new THREE.MeshNormalMaterial());
	markerRootHiro.add (aimGroup, origin);
	
	
	
	return markerRootHiro;
}


function animate() {
  requestAnimationFrame (animate);
	
  if( arToolkitSource.ready === false )	return
  arToolkitContext.update( arToolkitSource.domElement )
  
  renderer.render (scene, camera);
  //let msg = baseS + ', ' + baseT;
  //console.log (msg);
		
		
		/////////////////////////////////////////////////////////////////////////
	let localCamera = markerHiro.worldToLocal (new THREE.Vector3(0,0,0))
	
	// to rotate (0,0,1) to localCamera [markerCoord]
	let point = new THREE.Vector3(0,0,1);
	let angle = point.angleTo (localCamera);
	let axis = new THREE.Vector3();
	axis.crossVectors(point, localCamera).normalize(); // normalization is IMPORTANT!
	aimGroup.quaternion.setFromAxisAngle (axis, angle);

	// here, 'rotate' is a verb: keep rotating ...
	//aimGroup.rotateOnAxis (axis.normalize(), angle);  // does NOT work
	
	//	aimGroup.lookAt (new THREE.Vector3(0,0,0));  // does NOT work
}

</script>
